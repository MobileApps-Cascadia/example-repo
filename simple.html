<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <style> .fullscreen{width:100%;}</style>
</head>
<body>
<!-- HOME PAGE --><div id="home" data-role="page">
    <header data-role="header">
        <h1>Contribute via GitHub</h1>
    </header>    
    <article data-role="content">
        <ul data-role="listview">
            <li>
                <a href="#brian">
                <h3>Brian -Tomato Gardener</h3>
                <img src="images/brian.jpg" alt="Min Pin" />
                <p>GitHub let's you fearlessly collaborate on code</p>
                </a>
            </li>
        </ul>
    </article>
    <footer data-role="footer" data-position="fixed" style="text-align: center;">
        <a href="https://github.com/MobileApps-Cascadia/example-repo">Example Repo Project</a>
        <a href="http://search.creativecommons.org">Creative Commons Image Search</a>
        </nav>
    </footer>
</div><!-- Home Page -->
<!-- Brian's PAGE -->
<div data-role="page" id="brian">
    <header data-role="header">
        <h1>Brian - Tomato Gardener</h1>
        <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
    </header>
    <img src="images/brian.jpg" class="fullscreen" alt="Brian's icon" />
</div><!-- Page -->


</body>
</html>
